<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <title>ResourceLog</title>
</head>

<body>
  <h1>ResourceLog</h1>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <form class="form-inline" action="/resources/" method="POST">
          <div class="form-group mx-sm-3 mb-2">
            <label for="inputResource" class="sr-only">Resource</label>
            <input type="url" name="url" class="form-control" id="inputResource">
          </div>
          <button type="submit" class="btn btn-primary mb-2">Add</button>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col">
        {% for resource in resources %}

        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ resource.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted"><a href="{{ resource.url }}">{{ resource.url }}</a></h6>
            <p class="card-text">{{ resource.description or '' }}</p>
          </div>

          <div class="card-footer text-muted">
            {{ resource.created_at|humanize_date }} by {{ resource.source or 'You'}}
          </div>
        </div>

        {% endfor %}
      </div>
    </div>


  </div>
  <!-- b -->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
